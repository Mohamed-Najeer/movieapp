<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/img/film.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie App</title>
    <link rel="stylesheet" href="assets/jarfiles/bootstrap.min.css">
    <script src="assets/jarfiles/jquery-3.5.1.min.js"></script>
    <script src="assets/jarfiles/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      $(document).ready(function(){
    $('.sidemenu .nav-link').click(function(){
        $('.sidemenu .nav-link').removeClass('active');
        $(this).addClass('active');
    })
    $('.navbar-toggler').on('click',function(){
    if($(this).attr('data-click-state') == 0) {
        $(this).attr('data-click-state', 1);
        $(this).animate({left:"0%"},"fast");
      }
    else {
      $(this).attr('data-click-state', 0);
      $(this).delay(500).animate({left:"50%"},"fast");
    }
});
  });
    </script>
  </body>
</html>
